<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pogman</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.typekit.net/otq0ouk.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/pog1.png">

    <!-- Javascript libs -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/game.js"></script>
</head>
<body>

<div class="container">
    <div class="content">
        <section class="section">
            <h1 class="title is-1">POGMAN</h1>
            <p>
                Eat all sub badges before an apollo gets you, use arrow keys to move. The bugs are features :)
            </p>
            <svg id="pogman" width="1296" height="555"></svg>
        </section>
    </div>
    <div id="popup" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="title-pop-up"></p>
                </header>
                <section class="modal-card-body" id="text-pop-up"></section>
            </div>
        </div>
        <button id="closing-pop-up" class="modal-close"></button>
    </div>
</div>
<script type="text/javascript">
    const pogGame = new PogGame("#pogman");
</script>
</body>
</html>
